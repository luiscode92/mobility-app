<ion-header>

  <ion-navbar color="azulJectapp">
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<img src="assets/recursos/reestablecer.png" class="reestablecer" />

	<div class="datosUsuario">
		<ion-list inset no-lines>

			  <ion-item class="fondoInput">
			    <ion-input placeholder="Email" type="email" [(ngModel)]="email" class="inputColor"></ion-input>
			  </ion-item>

			  <p class="parrafo">Se enviará un correo electrónico con las instrucciones. </p>

			  <button ion-button class="botonRegistro" (click)="recordarPass(email)">ENVIAR</button>

		</ion-list>
	</div>


</ion-content>
